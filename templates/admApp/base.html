<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        a, .btn-link {
            color: #b987ff;
        }
        .btn-primary {
            background-color: #b987ff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #a56eff;
        }
        .table {
            color: white;
        }
        .table thead {
            background-color: #222;
        }
        .content {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Bodega Admin</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li><a class="nav-link" href="{% url 'herramientas_list' %}">Herramientas</a></li>
        <li><a class="nav-link" href="{% url 'materiales_list' %}">Materiales</a></li>
        <li><a class="nav-link" href="{% url 'obras_list' %}">Obras</a></li>
        <li><a class="nav-link" href="{% url 'usuarios_list' %}">Usuarios</a></li>
        <li><a class="nav-link" href="{% url 'obreros_list' %}">Obreros</a></li>

      </ul>
    </div>
  </div>
</nav>

<div class="container content">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info mt-2">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
