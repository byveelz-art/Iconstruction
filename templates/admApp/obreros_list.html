{% extends 'admApp/base.html' %}
{% block content %}
<h2>Obreros</h2>
<a href="{% url 'obrero_create' %}" class="btn btn-primary mb-3">Nuevo obrero</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre completo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for o in obreros %}
    <tr>
      <td>{{ o.id_obrero }}</td>
      <td>{{ o.nombre_completo }}</td>
      <td>
        <a href="{% url 'obrero_update' o.id_obrero %}" class="btn btn-warning btn-sm">Editar</a>
        <a href="{% url 'obrero_delete' o.id_obrero %}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No hay obreros registrados.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
