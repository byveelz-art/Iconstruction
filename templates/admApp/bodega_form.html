{% extends 'admApp/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Nueva Bodega</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'bodegas_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
